<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Gestionar consultas</h1>
        <p class="text-white mt-0 mb-5">Registrar, editar y modificar consultas</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="card-body pt-0 pt-md-4">
          <!-- Dark table -->
          <div class="row mt-5">
            <div class="col">
              <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                  <h3 class="text-white mb-0">Listar consultas</h3>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-dark table-flush">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Dia</th>
                        <th scope="col">Hora Inicio</th>
                        <th scope="col">Hora Fin</th>
                        <th scope="col">Opciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of listaConsulta">
                        <td>{{item.id}}</td>
                        <td>{{item.paciente}}</td>
                        <td>{{item.fecha}}</td>
                        <td>{{item.dia}}</td>
                        <td>{{item.horaIni}}</td>
                        <td>{{item.horaFin}}</td>
                        <td class="text-right">
                          <div ngbDropdown placement="bottom-right">
                            <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                              <i class="fas fa-ellipsis-v"></i>
                            </a>
                            <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                              <a class="dropdown-item" href="javascript:void(0)">Editar</a>
                              <a class="dropdown-item" href="javascript:void(0)">Eliminar</a>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Nuevo doctor</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Guardar</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Insertar la siguiente informacion</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="ci">Carnet de identidad</label>
                    <input type="text" id="ci" name="ci" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" class="form-control form-control-alternative">
                      <option val="">Seleccione un sexo</option>
                      <option val="M">Masculino</option>
                      <option val="F">Femenino</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha" class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="sexo">Turno</label>
                    <select id="sexo" name="sexo" class="form-control form-control-alternative">
                      <option val="">Seleccione un turno</option>
                      <option *ngFor="let item of listaTurnos" value="{{item.id}}" >
                      {{item.nombre}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="fecha">Especialidad</label>
                    <select id="sexo" name="sexo" class="form-control form-control-alternative">
                        <option val="">Seleccione una especialidad</option>
                        <option *ngFor="let item of listaEspecialidad" value="{{item.id}}" >
                            {{item.nombre}}
                            </option>
                      </select>
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
